        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }
body {
  display: flex;
  min-height: 100vh;
  flex-direction: column;
  margin: 0;
}
main {
    display: flex; 
    height: 10vh;
    flex-direction: column;
    flex: auto;
    //overflow: auto;
}
            main .first, main .second {

    min-height: 100vh;
                overflow: auto;
}
article {
  flex: 1;
    
}
            header article{
                background-color: lightcoral
            }
aside {
  flex-basis: 13vw;

}
            header{
                position: fixed; /* Set the navbar to fixed position */
  top: 0; /* Position the navbar at the top of the page */
  width: 100%;
            }
header, footer {
    display: flex;
  background: yellowgreen;
  height: 13vh;
    flex-direction: row;
    border: 1px dotted #000;
}
            .logo{
                margin: auto 0;
            }
            .logo img{
                width: 213px;

            }
            .header{
                display: flex;
                flex-direction: row;
            }
            .header .nav{
                background-color: aqua;
            }
            .header ul{
                display: flex;
                flex-direction: row;
                
                height: 100%;
            }
            .header .nav ul li:hover{
                background-color: green;
            }
            .nav li, .social-media li{
                list-style-type: none;
                cursor: pointer;
            }
            .nav li{
                margin: 0 0.5em;
            }
            .social-media li{
                margin: 0 0.25em;
            }
            .social-media li{
                background-color: darkslategray;
                border-radius: 100px;
                height: 2em;
                padding: 0.5em 0.75em;
            }
            .social-media li i{
                color: white;
            }
            .first{
                background-image: url(images/haderr.jpg);
                background-position: top;
                background-repeat: no-repeat;
                background-size: cover;
                min-height: 77.6vh!important;
                margin-top: 13vh;
                overflow: hidden!important;
            }
            .volcano img{
                height: 30em;
                width: 42em;
                margin: 11.5em 0 -5em 27.5em;
                overflow: hidden;
                
            }
